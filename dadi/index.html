  <body class="text-center text-bg-secondary m-5">
      <h1 class="m-5 display-1">Dice Game</h1>
    
      <div class="g-3 d-flex justify-content-center" id="container">
        <div class="card d-block">

          <h1 class="my-5">Inizia la partita</h1>

          <!--button per iniziare la partita-->
          <button type="button" id="play" class="btn btn-primary">Play</button>
          <div class="d-flex flex-row justify-content-center align-items-center">
              <!--dado user-->
              <div class="m-5">
                <i class="bi bi-dice-1-fill dado" id="dado-user"></i>
                <div>User</div>
              </div>
              <!--dado Computer-->
              <div class="m-5">
                <i class="bi bi-dice-1-fill dado" id="dado-computer"></i>
                <div>Computer</div>
              </div>
          </div>

          <!--Risultato della partita-->
          <div class="d-flex  justify-content-center align-items-center">
            <div class="result box">Risultato</div>
            <div id="score" class="score box">Punteggio</div>
            <div type="button" id="reset" class="reset box">Azzera il punteggio</div>
