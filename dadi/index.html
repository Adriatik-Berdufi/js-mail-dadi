<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adriatik Berdufi" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script  src="./main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css" >
  </head>

  <body class="text-center text-bg-secondary m-5">
      <h1 class="m-5 display-1">Dice Game</h1>
    
      <div class="g-3 d-flex justify-content-center" id="container">
        <div class="card justify-content-center align-items-center">

          <!--Prima di iniziare la Partita-->
          <div class="inizio p-5 " id="divInizio">
            <h1 >Inizia a giocare</h1>
            <form >
              <div class="d-flex flex-column justify-content-center align-items-center">
                <label for="nrRound" class="mb-2">inserisci numero di round per parita</label>
                <input type="number" id="nrRound" value="" class="form-control w-25" placeholder="Nr Round" required>
              </div>
              <button type="button" id="start"  class="btn btn-success m-5">Start</button>
            </form>
          </div>

          <!--Partita-->
          <div class="d-none " id="inizioPartita">

              <!--button per lanciare i dadi-->
            <button type="button" id="play" class="btn btn-primary">Play</button>
            <div class="d-flex flex-row justify-content-center align-items-center">

                <!--dado user-->
                <div class="m-5">
                  <div id="diceUser"></div>
                  <div>User</div>
                </div>

                <!--dado Computer-->
                <div class="m-5">
                  <div id="diceComputer"></div>
                  <div>Computer</div>
                </div>
                
            </div>

            <!--Risultati-->
            <div class="d-flex  justify-content-center align-items-center">
              <div id="result" class="startResult box">Risultato</div>
              <div id="score" class="score box">Punteggio</div>
              <button type="button" id="reset" class="reset box ">Azzera il punteggio</button>
            </div>
          </div>

          <!-- Fine Partita -->
          <div class="fine d-flex flex-column justify-content-center align-items-center d-none " id="finePartita"></div>

          <!-- La Bella --> 
          <div id="laBellaSection" class="d-none d-flex flex-column justify-content-center align-items-center">
            <div >Fai un ultimo lancio di dadi per emettere il vincitore.</div>
            <button type="button" id="laBella" class="reset box">La Bella</button>
          </div>
      
        </div>
        
      </div>
    
  </body>
